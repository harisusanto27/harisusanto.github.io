<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portofolio Hari</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar awal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">MY PORTOFOLIO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About me</a>
            <a class="nav-link" href="#">Gallery</a>
            <a class="nav-link" href="#">Contact</a>
          </div>

          <span class="navbar-text ms-auto" style="color: white">
            Wellcome and Let's work together.
          </span>
        </div>
      </div>
    </nav>
    <!-- navbar akhir -->

    <!-- Header awal -->
    <div
      class="background"
      style="
        background-image: url(img/hero-img.jpg);
        background-position: center;
        background-size: cover;
        width: 100%;
        min-height: 100vh;
        position: absolute;
        z-index: -1;
        filter: blur(3px);
      "
    ></div>

    <div
      class="container p-5"
      style="width: 100%; min-height: 100vh; display: flex; align-items: center"
    >
      <section id="hero" class="text-center">
        <img
          src="img/foto-profil-1.png"
          alt="profil pic Hari susanto"
          class="img-thumbnail rounded-circle d-flex m-auto"
          style="width: 200px"
        />
        <h1
          class="display-1"
          style="
            font-family: 'lilita one', sans-serif;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            background-clip: text;
            -webkit-background-clip: text;
            background-size: 300%;
            color: transparent;
            filter: drop-shadow(3px 3px 3px rgba(0, 0, 0, 0.7));
          "
        >
          Hari Susanto.
        </h1>
        <h2 class="display-6" style="font-family: Arial, Helvetica, sans-serif">
          Graphic design | Video editing | Social media management | Web
          development
        </h2>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
